<h2>{{ user()?.id ? 'Edit' : 'Create' }} User</h2>

@if (loading()) {
  <div class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading...</p>
  </div>
} @else {
  @if (error()) {
    <div class="error-message">
      <p>{{ error() }}</p>
    </div>
  }

  <app-user-form
    [user]="user()"
    (onSubmit)="handleSubmit($event)"
    (onCancel)="goBack()"
  />
}
