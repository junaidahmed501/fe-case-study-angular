<h2>Users</h2>
<div class="">
  <button mat-raised-button color="primary" (click)="goToNew()">Add User</button>

  <button mat-raised-button color="primary" (click)="logout()">Logout</button>
</div>

@if (!facade.loading()) {
  <app-users-list
    [users]="facade.users()"
    (edit)="goToEdit($event)"
  />
} @else {
  <p>Loading...</p>
}
